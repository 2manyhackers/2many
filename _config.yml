# Site
title: '2MANYHACKERS'
bio: 'Por los loles, por la banana que baila, por el gorro de chema, por los XSS pintados con rotuladores Carioca, porque estamos cansandos de tanto timo de por y para la comunidad, porque mucho lirili pero muy poco lerere.

En definitiva creemos que es necesario premiar la valentida y la osadez de los grandes del infosec, sin importar fronteras, creemos que aquí hay espacio para todos vosotros amigos. Sí has dado una charla, sí, te gusta publicar tus 0days para el notepad ++, si te crees la polla quizás puedas ser el #target apropiado para aparecer en nuestras listas.'
description: 'no stupid description here...'
reading_time: true
words_per_minute: 200
logo: 'assets/img/logo.png'
background: 'assets/img/placeholder-big.jpg'
tiled_bg: false   # Set this true if you want to tile your background image, otherwise it will be covered
locale: en_US
url: https://2manyhackers.github.io/2many/

# Jekyll
permalink: /:title/
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
mathjax: true
sass:
  sass_dir: _sass
  style: compressed

# Comments
disqus_shortname: 2manyhackers

